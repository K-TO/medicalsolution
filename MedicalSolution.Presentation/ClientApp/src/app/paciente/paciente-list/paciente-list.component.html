<div class="container">
  <div>
    <h1 class="title">Listado De Pacientes</h1>
  </div>
  <table class='table table-striped' *ngIf="pacientes">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Número de seguro</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="pacientes.length <=0 ">
        <td colspan="6" class="text-center">No hay pacientes registrados.</td>
      </tr>
      <tr *ngFor="let paciente of pacientes">
        <td>{{ paciente.nombres }}</td>
        <td>{{ paciente.apellidos }}</td>
        <td>{{ paciente.numeroSeguro }}</td>
        <td>{{ paciente.telefono }}</td>
        <td>{{ paciente.direccion }}</td>
        <td>
          <button (click)="ver(paciente.id)" type="button" type="button"  class="btn btn-sm btn-success">Ver</button>
          <button (click)="ver(paciente.id)" type="button" type="button"  class="btn btn-sm btn-warning">Editar</button>
          <button (click)="ver(paciente.id)" type="button" type="button"  class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
